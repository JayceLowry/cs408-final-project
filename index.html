<!doctype html>
<html en="us">

<head>
  <meta charset="utf-8">
  <title>Hello World!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <main>
    <nav>
      <!-- TODO logout function -->
       <ul>
        <li>
          <a href="#">Logout</a>
        </li>
       </ul>
    </nav>
    
    <article>
      <h1>Dashboard</h1>
      <hr>
    
      <section id="note-controls" class="note-controls">
        <form id="filter" class="filter" autocomplete="off">
          <input type="text" id="filterBox" placeholder="Filter by tag..." required>
          <input type="submit" value="Go">
          <button type="button" id="clear-filter">Clear Filter</button>
        </form>
  
        <button id="showform">Add Note</button>
      </section>
    
      <dialog id="popup">
        <h2>Create Note</h2>
        <form id="add-note">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" placeholder="Enter a title..." required>
          <input type="submit" value="Create">
          <button type="button" id="hideform">Cancel</button>
        </form>
      </dialog>
    
      <section id="notes" class="notes">
        <!-- Entries loaded with AJAX -->
      </section>
    </article>
  </main>

  <script type="module" src="js/main.js"></script>
</body>

</html>
