<!doctype html>
<html en="us">

<head>
  <meta charset="utf-8">
  <title>Hello World!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <main>
    <form id="login-form">
      <h1>Sign in</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Username" required autocomplete="off" title="Enter your username">
      <label for="password">Password:</label>
      <input type="text" id="password" name="password" placeholder="Password" required autocomplete="off" title="Enter your password">
      <button type="submit">Login</button>
      <hr>
      <p>or</p>
      <a href="/signup.html">Create an account</a>
    </form>
  </main>
  
  <script type="module" src="/js/login.js"></script>
</body>

</html>
