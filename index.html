<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Notebase - Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <main>
    <form id="login-form">
      <h1>Notebase</h1>
      <h2>Sign in</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="off" title="Enter your username" maxlength="21" minlength="3">
      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off" title="Enter your password" aria-label="Show Password">
        <button type="button" id="toggle-show" title="Show Password"><img src="/img/eye-slash.svg" id="eye" alt="" aria-hidden="true" class="eye-icon"></button>
      </div>
      <button type="submit">Login</button>
      <p id="login-error" role="alert" class="error" hidden>Invalid credentials, please try again.</p>
      <hr>
      <p>or</p>
      <a href="/signup.html">Create an account</a>
    </form>
  </main>
  
  <script type="module" src="/js/login.js"></script>
</body>

</html>
