<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hello World!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <main>
    <form id="signup-form">
      <h1>Create your account</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Username" required autocomplete="off" title="Enter your username">
      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required autocomplete="off" title="Enter your password" aria-label="Show Password">
        <button type="button" id="toggle-show" title="Show Password"><img src="/img/eye-slash.svg" alt="" aria-hidden="true" id="eye" class="eye-icon"></button>
      </div>
      <button type="submit">Create Account</button>
      <p id="signup-error" role="alert" class="error" hidden>Sorry, that user already exists.</p>
      <hr>
      <p>or</p>
      <a href="/index.html">Sign in with existing account</a>
    </form>
  </main>
  
  <script type="module" src="/js/signup.js"></script>
</body>

</html>
