<!doctype html>
<html en="us">

<head>
  <meta charset="utf-8">
  <title>Hello World!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
  
  <main>
    <nav>
       <ul>
        <li>
          <a href="/index.html" id="logout">Logout</a>
        </li>
       </ul>
       <div class="user">
          <img src="/img/user-circle.svg" alt="" aria-hidden="true">
          <p>Welcome, <i id="greetUser"></i></p>
       </div>
    </nav>
    
    <article>
      <h1>Dashboard</h1>
      <hr>
    
      <section id="note-controls" class="note-controls">
        <div>
          <form id="filter" class="filter" autocomplete="off">
            <input type="text" id="filterBox" placeholder="Filter by tag..." required>
            <input type="submit" value="Go">
            <button type="button" id="clear-filter">Clear Filter</button>
          </form>
        </div>
  
        <button id="showform">Add Note</button>
      </section>
      <p class="results" id="results" hidden></p>
    
      <dialog id="popup">
        <h2>Create Note</h2>
        <form id="add-note">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" placeholder="Enter a title..." required>
          <input type="submit" value="Create">
          <button type="button" id="hideform">Cancel</button>
        </form>
      </dialog>

      <section id="emptystate" class="emptystate">
        <div id="no-notes" class="no-notes">
          <img src="/img/plus-circle.svg" alt="" aria-hidden="true">
          <h2>No Notes Yet</h2>
          <p>To get started, add a note.</p>
        </div>
        <div id="no-results" class="no-results">
          <img src="/img/eye-slash.svg" alt="" aria-hidden="true">
          <h2>No results found</h2>
          <p>Try a different search term.</p>
        </div>
      </section>
    
      <section id="notes" class="notes">
        <!-- Entries loaded with AJAX -->
      </section>
    </article>
  </main>

  <script type="module" src="/js/dashboard.js"></script>
</body>

</html>
